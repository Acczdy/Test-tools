  <div class="container-fluid p-t-15">

     <div class="card"> 
      <div class="card-header bg-primary"> 
       <h3><i class="mdi mdi-kodi"></i>&nbsp;资产数据过滤</h3>
       <ul class="card-actions"> 
       </ul> 
      </div>
      <hr>
        <div class="callout callout-primary">
        用于对资产数据文本进行简单清洗处理 功能模块如下:  
        <code></code>
        </div>       
      <div class="card-body">

       <div class="form-group"> 
        <div class="wrapper wrapper-content"> 
         <div class="row"> 
          <div class="col-md-12 col-lg-12">
           <div class=" btn-group btn-group-toggle" data-toggle="buttons"> 

            <label class="m-2 btn btn-success active"> <input type="radio" id="quchong" name="option" onclick="dataCleaning();" checked="" /> <b>去重排序求差集</b></label> 
            <label class="m-2 btn btn-success"> <input type="radio" id="quchong" name="option" onclick="mergeSubdomainAndPort();" /> <b>组合域名与端口</b> </label> 
            <label class="m-2 btn btn-danger"> <input type="radio" id="quchong" name="option" onclick="getNmapResult();" /> <b>Nmap端口提取</b> </label>
            <label class="m-2 btn btn-danger"> <input type="radio" id="quchong" name="option" onclick="getIPport();" /> <b>IP端口提取</b></label>
            <label class="m-2 btn btn-warning"> <input type="radio" id="quchong" name="option" onclick="genIP();" /> <b>IP段生成</b></label>
            <label class="m-2 btn btn-warning"> <input type="radio" id="quchong" name="option" onclick="getIP();" /> <b>IP提取</b></label>
            <label class="m-2 btn btn-info"> <input type="radio" id="quchong" name="option" onclick="getURL();" /> <b>子域名提取</b></label>
            <label class="m-2 btn btn-info"> <input type="radio" id="quchong" name="option" onclick="getURL2();" /> <b>根域名提取</b></label> 
            <label class="m-2 btn btn-pink"> <input type="radio" id="quchong" name="option" onclick="getEmail();" /> <b>Email提取</b></label> 
            <label class="m-2 btn btn-pink"> <input type="radio" id="quchong" name="option" onclick="clean();" /> <b>清空</b></label>
           </div> 
          </div> 
         </div> 
        </div>

       </div> 
      </div> 
     </div> 
    </div>
