       <script>
  // 页面加载完成后调用该函数
  window.onload = function() {
    // 加载导航页内容并激活导航页标签
    loadContent('./Tools/index/index.html');
  };

  function loadContent(url) {
    var contentFrame = document.getElementById("contentFrame");
    var tabList = document.getElementById("tabList");

    // 检查是否已存在相同URL的选项卡
    var existingTab = tabList.querySelector('a[data-url="' + url + '"]');
    if (existingTab) {
      // 切换到已存在的选项卡
      existingTab.click();
      return;
    }

    // 获取页面标题
    var pageTitle = ""; // 初始化页面标题
    var xhr = new XMLHttpRequest();
    xhr.open('GET', url, true);
    xhr.onreadystatechange = function () {
      if (xhr.readyState === 4 && xhr.status === 200) {
        var parser = new DOMParser();
        var doc = parser.parseFromString(xhr.responseText, 'text/html');
        pageTitle = doc.title;

        // 创建新的选项卡元素
        var newTab = document.createElement("li");
        newTab.classList.add("nav-item");
        var newLink = document.createElement("a");
        newLink.classList.add("nav-link", "mt-nav-tab");
        newLink.dataset.url = url;
        newLink.textContent = pageTitle;

        // 创建关闭按钮
        var closeButton = document.createElement("span");
        closeButton.classList.add("close-button");
        closeButton.innerHTML = "&#10005;";
        closeButton.addEventListener("click", function(event) {
          event.stopPropagation();
          // 关闭选项卡
          var tab = event.target.closest(".nav-item");
          tab.remove();
          // 如果关闭的是当前选项卡，切换到其他选项卡或默认选项卡
          if (newLink.classList.contains("active")) {
            var firstTab = tabList.querySelector(".nav-item:first-child .nav-link");
            if (firstTab) {
              firstTab.click();
            } else {
              // 如果没有其他选项卡，清空内容
              contentFrame.src = "about:blank";
            }
          }
        });
        newLink.appendChild(closeButton);

        newLink.addEventListener("click", function() {
          // 移除所有选项卡的选中样式
          var allTabs = tabList.querySelectorAll(".nav-link");
          allTabs.forEach(function(tab) {
            tab.classList.remove("active");
          });

          // 添加选中样式到当前选项卡
          newLink.classList.add("active");

          contentFrame.src = url;
        });
        newTab.appendChild(newLink);
        tabList.appendChild(newTab);

        // 切换到新选项卡
        newLink.click();
      }
    };
    xhr.send();
  }
</script>
